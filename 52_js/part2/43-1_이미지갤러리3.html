<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div id="galleryZone">
        <p>
            <button onclick="gallery(1);">1</button>
            <button onclick="gallery(2);">2</button>
            <button onclick="gallery(3);">3</button>
            <button onclick="gallery(4);">4</button>
            <button onclick="gallery(5);">5</button>
            <button onclick="gallery(6);">6</button>
            <button onclick="gallery(7);">7</button>
            <button onclick="gallery(8);">8</button>
            <button onclick="gallery(9);">9</button>
            <button onclick="gallery(10);">10</button>
        </p>
        <p><img src="../assets/pic_1.jpg" alt="" id="photo"></p>
    </div>
    <!-- 내부 스크립트 -->
    <script>

        // 변수
        const imgTag = document.getElementById('photo')
        let num ; 

        // 함수
        function gallery(direct) {
            imgTag.setAttribute('src', '../assets/pic_' + direct + '.jpg');
        }


    </script>
</body>

</html>
