<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>if</h1>
    <script>
        /* 
            제어문
            1. 조건문: if
            2. 선택문: switch
            3. 반목문: for, do, while

            // 조건식이 true면 코드 실행
            // 조건식이 false면 코드를 실행하지 않음
            if (조건식) {
                코드;
            }
        */

        var num = Number(prompt('올바른 값을 입력해'));

        if (num > 3) {
            alert ('이럴수가...!');
            // document.write ('믿어.. 이건 진짜야');
            }
        
        
        // 조건식에 false, NaN, 0, null, ''(빈 문자), undefined를 사용하면 false, 그 밖의 값은 true
        var num2 = 3;
        if (num2) {
            alert('참이다.2');
            // document.write('거봐 내말이 맞지?');
        }

        var num3 = 'NaN';
        if (num3) {
            alert('참이다.3');
        }
        
    </script>
</body>

</html>
