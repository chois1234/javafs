<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            비교 연산자: 
                >(초과), <(미만), >=(이상), <=(이하), 
                ==(같다), 
                !=(다르다), 
                ===(같다, 데이터 유형 포함 같아야 함), 
                !==(다르다, 데이터 또는 데이터 유형이 다르다)


            비교 연산의 결과는 true(참) 또는 false(거짓)

            10 = 10 (x) 
            10 == 10 -> true
            10 == '10' -> true
            10 === 10 -> false
            10 !== '10' -> true
        */

        var a = 10;
        var b = 20;
        var c = '20';
        var d = '가';
        var e = '나';
        var f = '다';

        var result;
        
        // Number('이십') -> NaN
        // 문자열의 경우 사전순으로 뒤에 있는 문자를 큰 것으로 인식한다.
        // 문자열과 숫자를 비교(>, <, >=, <=)하면 false 이다.
        result = a > b;
        document.write('1. ' + result, '<br>');
        // false
        result = a < b;
        document.write('2. ' + result, '<br>');
        // true
        result = a <= b;
        document.write('3. ' + result, '<br>');
        // true
        result = a >= b;
        document.write('4. ' + result, '<br>');
        // false
        result = a != b;
        document.write('5. ' + result, '<br>');
        // true
        result = b != c;
        document.write('6. ' + result, '<br>');
        // false
        result = b === c;
        document.write('7. ' + result, '<br><br>');
        // false
        result = d > e;
        document.write('8. ' + result, '<br>');
        // false
        result = d < e;
        document.write('9. ' + result, '<br>');
        // true
        result = e > f;
        document.write('10. ' + result, '<br>');
        // false
        result = e < f;
        document.write('11. ' + result, '<br><br>');
        // true

        /* 
            표현식(expression) 
                - 값을 만들어 낼 수 있는 것
                - 변수, 값(데이터), 연산자의 조합

                (example)
                5
                '안녕하세요?'
                1 + 2

            document.write(변수, 'HTML태그 문자열', '문자열', 표현식1, 표현식2, ...);

        */
        document.write(result, '<br>');
        document.write(10 == 10, '<br>');
        // 데이터의 형(type) 변환
        // Number('10')

        document.write(10 =='10', '<br>');
        document.write(10 != 10, '<br>');
        document.write(10 != '10', '<br>');
        document.write(10 === 10, '<br>');
        document.write(10 === '10', '<br>');
        document.write(10 !== 10, '<br>');
        document.write(10 !== '10', '<br>');


        
    </script>
</body>

</html>
