<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            대입(할당) 연산자: =
            복합 대입 연산자: +=, *=, -=, /=, %=, **=

            var a = 1;

            (같은 표현)
            a = a + 1;
            // a에 1을 더해서 대입한다.
            a += 1;
            a++;
        */

        let num1 = 10;
        const num2 = 3;

        // num1 = num1 + num2
        num1 += num2
        document.write(num1,'<br>');
        // 13

        // num1 = num1 - num2
        num1 -= num2;
        document.write(num1,'<br>');
        // 10

        // num1 = num1 * num2
        num1 *= num2;
        document.write(num1,'<br>');
        // 30

        // num1 = num1 / num2
        num1 /= num2;
        document.write(num1,'<br>');
        // 10
        
        // num1 = num1 % num2
        num1 %= num2;
        document.write(num1,'<br>');
        // 1

        // num1 = num1 ** num2
        num1 **= num2;
        document.write(num1,'<br>');
        // 1
        
    </script>
</body>

</html>
