<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>자리 배치도</h1>
    <script>
        /* 
            if (조건식) {

            }
        */

        // 학생수와 한 줄에 앉는 인원수를 입력 받아, 총 몇 줄이 필요한지 구하시오.
        // 입력
            const student = Number(prompt('학생은 몇명입니까?'));
            const count = Number(prompt('한줄에 몇명이 앉습니까?'));
            const n = student % count;
            var tortal_line

                        
        // 처리
        // 학생수 / 한줄인원수 -> 몪, 나머지
        // 몫: parseInt(학생수 / 한줄인원수의 정수 부분)

            if (n === 0) {
                tortal_line = parseInt(n);
            }
            else {
                tortal_line = parseInt(n) + 1;
            }

        // 출력
            document.write ('학생수는 ' + student + ' 명이고, 한 줄에 앉는 인원은 ' + count + ' 명 이므로, ' + '총' + tortal_line);

    </script>
</body>

</html>
