<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../A0629/Image/bx/css/jquery.bxslider.css">
    <script src="../A0629/Image/bx/js/jquery-3.1.1.min.js"></script>
    <script src="../A0629/Image/bx/js/jquery.bxslider.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            margin: 0 auto;
            box-sizing: border-box;
        }

        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background: pink;

        }

        section {
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }

        li {
            list-style: none;
        }
    </style>
    <script>
        $(function () {
            $(".slider").bxSlider({
                auto: true,
                mode: 'fade',
                pause: 2000, /* 실제 슬라이드 속도는 2초 -> 2000이라고 작성*/
            });

            $(".slider2").bxSlider({
                auto: true,
                moveSlider: 2,
                minSlides: 1,
                maxSlides: 4,
                slideWidth: 230,
                slideMargin: 10,
            });
        });

    </script>

</head>

<body>

    <header>
        헤더
    </header>
    <section>
        <ul class="slider">
            <li><img src="../A0629/Image/bx/img/images(1).jpg" alt="사진1"></li>
            <li><img src="../A0629/Image/bx/img/images(2).jpg" alt="사진2"></li>
            <li><img src="../A0629/Image/bx/img/images(3).jpg" alt="사진3"></li>
            <li><img src="../A0629/Image/bx/img/images(4).jpg" alt="사진4"></li>
            <li><img src="../A0629/Image/bx/img/images(5).jpg" alt="사진5"></li>
        </ul>
        <ul class="slider2">
            <li><img src="../A0629/Image/bx/img/w1.JPG" alt="사진12"></li>
            <li><img src="../A0629/Image/bx/img/w2.JPG" alt="사진22"></li>
            <li><img src="../A0629/Image/bx/img/w3.JPG" alt="사진32"></li>
            <li><img src="../A0629/Image/bx/img/w4.JPG" alt="사진42"></li>
            <li><img src="../A0629/Image/bx/img/w5.JPG" alt="사진52"></li>
        </ul>
    </section>



</body>

</html>
