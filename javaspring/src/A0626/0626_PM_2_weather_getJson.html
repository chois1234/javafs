<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>

        $.getJSON("http://api.openweathermap.org/data/2.5/weather?id=1846898&appid=f24ddb6711e75e86c53bada40ed3a7ae&units=metric", function (data) {
            var $cTemp = data.main.temp;
            var $maxTemp = data.main.temp_max;
            var $minTemp = data.main.temp_min;
            var $wIcon = data.weather[0].icon;

            /* 
            날씨 아이콘 url 위치
            https://openweathermap.org/weather-conditions
            */

            console.log($cTemp, $maxTemp, $minTemp);

            $(".ctemp").append($cTemp);
            $(".clowtemp").append($minTemp);
            $(".chightemp").append($maxTemp);

            // 기존 문법
            // $(".cicon").append("<img src='http://openweathermap.org/img/wn/" + $wIcon + "@2x.png'>"); 

            // 요즘 쓰는 문법(백틱 문법)
            $('.cicon').append(`<img src="http://openweathermap.org/img/wn/${$wIcon}@2x.png">`);

            var $now = new Date();
            var $cDate = $now.getFullYear() + "/" + ($now.getMonth() + 1) + "/" + $now.getDate() + " " + $now.getHours() + " : " + $now.getMinutes() + " - ";
            $('h2').prepend($cDate);

        });




    </script>

</head>

<body>
    <h1>weather api</h1>
    <h2>날씨정보</h2>
    <div class="ctemp">현재 온도: </div>
    <div class="clowtemp">최저 온도: </div>
    <div class="chightemp">최고 온도: </div>
    <div class="cicon">아이콘: </div>
</body>

</html>
