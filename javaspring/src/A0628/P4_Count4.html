<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            left: 0;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $(".count>li").each(function (i) {
                var t = $(this);
                var number = t.attr('data-num');
                // 딜레이(인덱스번호 * 500 ms)를 주어 순차적으로 카운트
                $({ percent: 0 }).delay(500 * i).animate({ percent: number }, {
                    duration: 3000,
                    progress: function () {
                        var now = this.percent;
                        t.text(Math.ceil(now)); //소숫점 이하 올림
                    }
                });
            });
        });
    </script>
</head>

<body>
    <ul class="count">
        <li id="num" data-num="300">000</li>
        <li id="num" data-num="200">000</li>
        <li id="num" data-num="100">000</li>
    </ul>
</body>

</html>
