        * {

        html {

        button:hover {

    <script>
        // const strBtn = document.querySelector('#strBtn');
        // const offBtn = document.querySelector('#offBtn');
        // const selMenu = document.querySelector('#selectMenu');

        // 시작버튼 클릭시 viewMenu 출력
        let i = 0;

        strBtn.onclick = viewMenu;

        // viewMenu 출력
        function viewMenu() {
            strBtn.style.display = 'none'
            selectMenu.style.display = 'block'
            rtyBtn.style.display = 'block'
            kategorie2.style.display = 'none'
            text.style.display = 'none'
        }

        // viewMenu 선택에 따라 select1~3 출력
        riceBtn.onclick = select1
        noodleBtn.onclick = select2
        etcBtn.onclick = select3


        function select1() {
            kategorie1.style.display = 'none'
            kategorie2.style.display = 'block'
            alert('rice 선택지 출력');
        }
        document.write(i);
        function select2() {
            kategorie1.style.display = 'none'
            kategorie2.style.display = 'block'
            alert('noodle 선택지 출력');
        }
        function select3() {
            kategorie1.style.display = 'none'
            kategorie2.style.display = 'block'
            alert('etc 선택지 출력');

        }

        krFood.onclick = choose1
        jpFood.onclick = choose2
        chFood.onclick = choose3
        euFood.onclick = choose4

        function choose1() {
            i = i++
            korFood.style.display = 'block'
            kategorie1.style.display = 'none'
            kategorie2.style.display = 'none'
        }
        function choose2() {
            i = i + 2;
            japFood.style.display = 'block'
            kategorie1.style.display = 'none'
            kategorie2.style.display = 'none'
        }
        function choose3() {
            i = i + 3;
            chiFood.style.display = 'block'
            kategorie1.style.display = 'none'
            kategorie2.style.display = 'none'
        }
        function choose4() {
            i = i + 4;
            eurFood.style.display = 'block'
            kategorie1.style.display = 'none'
            kategorie2.style.display = 'none'
        }

        rtyBtn.onclick = function () {
            location.href = 'index.html';
        };
        offBtn.onclick = function () {
            location.href = 'login.html';
        };
