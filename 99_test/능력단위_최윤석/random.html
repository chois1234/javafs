<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
            scroll-behavior: smooth;
        }

        body {
            background: #ffffff;
            color: #333333;
            font: 1.5rem/1.8 'Noto Sans KR', sans-serif;
            margin: 0 auto;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        li {
            list-style: none;
        }

        @media (max-width: 720px) {

            header p {
                text-align: center;
            }

            nav {
                width: 100%;
                background: orangered;
            }
            nav > ul {
                display: flex;
                justify-content: space-between;
            }






        }
    </style>
</head>

<body>

    <header>
        <p>모바일페이지</p>
        <nav>
            <ul>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
            </ul>
        </nav>

    </header>
    <section></section>
    <footer></footer>










</body>

</html>
